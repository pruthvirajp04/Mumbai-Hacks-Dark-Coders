<!DOCTYPE html>
<html>
<head>
    <title>Animated Pop-up on Scroll</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
    <style>
.container {
  height: 2000px; /* This is just to create a scrollable area */
}

.animated-image {
  opacity: 0; /* Initially hide the image */
  transform: scale(0.8); /* Scale down the image */
  transition: opacity 0.5s ease-out, transform 0.5s ease-out; /* Add transition effects */
}

.animated-image.show {
  opacity: 1; /* Show the image */
  transform: scale(1); /* Scale back the image to its original size */
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Scroll down to see the animation</h1>
        <img class="animated-image" src="./teams.png" alt="Animated Image">
        
      </div>
      <img class="animated-image" src="./teams.png" alt="Animated Image">

   

      
      
</body>
</html>
<script>
 // Function to check if an element is in the viewport
function isInViewport(element) {
  var rect = element.getBoundingClientRect();
  return (
    rect.top >= 0 &&
    rect.left >= 0 &&
    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
  );
}

// Function to handle scroll event
function handleScroll() {
  var animatedImage = document.querySelector('.animated-image');
  
  if (isInViewport(animatedImage)) {
    animatedImage.classList.add('show');
  }
}

// Attach scroll event listener
window.addEventListener('scroll', handleScroll);

</script>
