<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .main-box {
      width: 60%;
      height: 300px;
      margin: 0 auto;
      padding: 4rem;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .aesthetic-textarea {
      width: 100%;
      height: 250px;
      resize: none;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #f2f2f2;
      border: 2px solid black;
      text-align: center;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      font-size: 20px;
    }
  </style>
  <title>Aesthetic Text Area</title>
</head>
<body>
  <div class="main-box">
    <textarea class="aesthetic-textarea"></textarea>
  </div>
</body>
</html>
