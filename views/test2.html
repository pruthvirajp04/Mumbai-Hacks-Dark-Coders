<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <style>
#linkedin{
  width: 40px;
  border-radius: 6px;
  margin: 4px;
  height: 35px;
}
#linkedin:hover{
opacity: 0.5;
}
    #insta {
      width: 60px;
      height: 50px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      /* height: 100vh; */
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 600px;
    }

    .team-card {
      background-color: #e1d7d7;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(233, 227, 227, 0.1);
      padding: 20px;
      width: 250px;
      text-align: center;
    }

    .team-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .team-card h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .team-card p {
      font-size: 14px;
      color: #777;
      margin-bottom: 15px;
    }

    .team-card a {
      display: inline-block;
      /* background-color: #4285F4; */
      color: #fff;
      text-decoration: none;
      /* padding: 8px 16px; */
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

   
  </style>
  <title>Team Member Cards</title>
</head>
<body>
  <div class="card-container">
